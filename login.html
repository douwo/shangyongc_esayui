<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<script src="javascript/jquery-1.2.6.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascript/jquery.jparallax.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascript/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="system-title">
			<img src="img/yx-logo.jpg" height="50"/>&nbsp;<h1>芸享信息</h1>
		</div>
		<!-- 文字及进入按钮 -->
		<div class="users-login-pages">
			<div class="users-login-pages-start">
				<div><img src="img/font01.png"/></div>
				<div><img src="img/font02.png"/></div>
				<div class="users-login-pages-btn" style="text-align: center;">
					<button>点击进入</button>
				</div>
				<div><img src="img/font03.png"/></div>
				<div><img src="img/font04.png"/></div>
			</div>
		</div>
		<div id="parallax">
			<img src="img/login_bg2.jpg" />
		</div>
		<!-- 登录框  -->
		<div class="animated flipInY input-body">
			<div class="system-name" style="text-align: center;">
				<span>商用综合平台</span>
			</div>
			<div class="err-hint">
				<span>你输入错误</span>
			</div>
			<div class="input-text">
				<span class="fa fa-user-circle-o fa-lg login-input-icon"></span>
				<input type="text" placeholder="请输入账号" />
			</div>
			<div class="input-text">
				<span class="fa fa-key fa-lg login-input-icon"></span>
				<input type="password" placeholder="请输入密码" />
			</div>
			<div class="input-text verification">
				<span class="fa fa-edit fa-lg login-input-icon"></span>
				<input type="text" style="width: 90px;" maxlength="4" placeholder="输入验证码" />
			</div>
			<img src="img/yanzheng.jpg" height="40" width="100" style="position: absolute;right: 80px;bottom: 59px;" />
			<div>
				<button class="loginBtn">登录</button>
			</div>
		</div>
		<div class="users-bottom-copy">
			<font>©&nbsp;2018&nbsp;重庆芸享实业有限公司</font>
		</div>
	</body>
</html>
